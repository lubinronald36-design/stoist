


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Story</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        img {
            width: 100%;
            max-height: 350px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            line-height: 1.6;
            font-size: 18px;
            margin-bottom: 30px;
        }

        audio {
            width: 100%;
            margin-top: 15px;
        }

        .note {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Placeholder thumbnail -->
        <img src="https://via.placeholder.com/800x350?text=My+Story" alt="Story image">

        <h1>My Story</h1>

        <p>
            This story is told with my own voice.
            Let the music guide you while the words speak.
        </p>

        <!-- Background music -->
        <audio id="bgMusic" loop>
            <source src="beat4.mp3" type="audio/mpeg">
            Your browser does not support audio.
        </audio>

        <!-- Story voice -->
        <audio id="storyVoice">
            <source src="stoi.mp3" type="audio/mpeg">
            Your browser does not support audio.
        </audio>

        <div class="note">
            ðŸ”Š Tip: Use headphones for a better experience
        </div>

    </div>

    <script>
        const bg = document.getElementById("bgMusic");
        const story = document.getElementById("storyVoice");

        // Set volumes
        bg.volume = 0.15;      // soft background
        story.volume = 0.85;   // main story voice

        // Try autoplay
        function playBoth() {
            bg.play().catch(() => console.log("Background music autoplay blocked"));
            story.play().catch(() => console.log("Story voice autoplay blocked"));
        }

        // Auto play on load
        window.addEventListener('load', playBoth);

        // Mobile fallback: play on first user interaction
        document.body.addEventListener('click', playBoth, { once: true });
        document.body.addEventListener('touchstart', playBoth, { once: true });
    </script>

</body>
</html>
